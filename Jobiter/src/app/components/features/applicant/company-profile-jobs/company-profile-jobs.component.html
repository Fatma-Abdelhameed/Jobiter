<div class="company-vacancies m-auto mt-4 col-12">
  <div class="vacancies mt-3 p-3">
    <div class="section-header">
      <h5>Open Vacancies</h5>
    </div>
    <div class="section-body my-5">
      <div *ngFor="let job of resData" class="vacancy row p-5 mt-4">
        <div class="d-flex flex-column col-9">
          <span class=" job-title">{{job.job_title}}</span>
          <span><i class="fa fa-calendar"></i> {{job.created_at}}</span>
          <span><i class="fa fa-globe"></i> {{job.job_type}} </span>
          <span><i class="fa fa-globe"></i> {{job.work_type}} </span>

        </div>
        <div class="d-flex flex-column col-3">
          <button (click)="apply(job.id)" class="apply-btn btn mb-2">Apply For Job</button>
          <button (click)="details(job.id)" class="details-btn btn">Show Details</button>
        </div>
      </div>
    
    </div>
  </div>
</div>
