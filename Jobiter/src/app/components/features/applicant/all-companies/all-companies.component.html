<div class="all-companies">
    <div class="all-companies-header row mt-5 ms-0 me-0 d-flex align-items-center text-center">
        <h4 class="col-xs-2 col-md-6 ">All Companies</h4>
        <div class="filters col-xs-9 col-md-6  row jus">
            <div class="input-group mb-3 w-50  d-flex">
                <input  type="text" class="form-control search" placeholder="Seach By Title" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text search-icon" id="basic-addon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <div  class="col-2">
            </div>
        </div>
    </div>
    <div class="companies row">
        <div class="company col-lg-6 col-xs-12 row justify-content-center me-4">
            <div class="company-image col-3 d-flex align-items-center justify-content-center">
                <img class="image" src="assets/companies_profiles/micro.jpg">
            </div>
            <div class="company-details col-7 d-flex align-items-center">
                <div>
                    <h5 class="company-name">Microsoft Egypt</h5>
                    <span class="city">Cairo</span>
                    <p-rating [ngModel]="rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
                    <span class="reviews-count">250 review</span>
                </div>
            </div>
        </div>
    </div>
</div>
