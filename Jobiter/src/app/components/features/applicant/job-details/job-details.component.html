<div class="job-details col-lg-6 col-xs-10 row d-flex justify-content-center ">
    <div class="job-header w-100 col-12 row me-4 justify-content-center">
        <div class="company-image col-lg-3 col-xs-12 d-flex align-items-center justify-content-center">
            <img class="image" src="assets/companies_profiles/{{companyDetails.image}}">
        </div>
        <div class="job-info col-lg-5 col-xs-12 d-flex align-items-center justify-content-lg-start justify-content-sm-center">
            <div>
                <h5 class="job-title">Frontend Developer</h5>
                <p class="company-city">{{companyDetails.company_name}} {{companyDetails.city}}</p>
                <p class="date">{{job.postedDate}}</p>
            </div>
        </div>
        <div class="col-lg-4 col-xs-12 d-flex align-items-center justify-content-lg-end justify-content-center">
            <a class="btn apply">Apply For Job</a>
        </div>
    </div>
    <div class="details mt-3 p-3">
        <div class="section-header">
            <h5>Job Details</h5>
        </div>
        <div class="section-body mt-4">
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Job Experience</label>
                <span class="col-md-6 col-xs-12 content">years</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Job Type</label>
                <span class="col-md-6 col-xs-12 content">{{job.type}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Location</label>
                <span class="col-md-6 col-xs-12 content">{{companyDetails.address}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Posted Date</label>
                <span class="col-md-6 col-xs-12 content">{{job.postedDate}}</span>
            </div>
        </div>
    </div>
    <div class="job-requirements mt-3 p-3">
        <div class="section-header">
            <h5>Job Requirements</h5>
        </div>
        <div class="section-body mt-4 mb-3">
            <div class="row data mb-3 d-flex align-items-center">
                <p class="col-12 title">
                    {{job.requirements}}
                </p>
            </div>
        </div>
    </div>
</div>
