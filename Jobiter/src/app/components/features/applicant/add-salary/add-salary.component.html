<div class="mt-4">
    <h5 class="add-salary-header text-center mb-4">Add Salary</h5>
    <div class="add-salary mt-2 mb-3 m-auto col-md-3 col-xs-10 p-4">
        <form class="row" #addSalary="ngForm">
            <div class="form-controls mb-3 col-12">
                <label for="exampleInputPosition" class="form-label required">Position</label>
                <input #position="ngModel" name="position" [(ngModel)] = "formData.position" type="text" class="form-control" id="exampleInputPosition" required>
                <span class="error" *ngIf="position.errors?.['required'] && position.touched">This Field Is Required</span>
            </div>
            <div class="form-controls mb-3 col-12">
                <label for="exampleInputSalary" class="form-label required">Salary</label>
                <input #salary="ngModel" name="salary" [(ngModel)] = "formData.salary" type="number" class="form-control" id="exampleInputSalary" required>
                <span class="error" *ngIf="salary.errors?.['required'] && salary.touched">This Field Is Required</span>
            </div>
            <div class="mb-3 col-12 text-center">
                <input name="submit" type="submit" value="Save" class="submit btn" (click)="add()">
            </div>
        </form>
    </div>
</div>
