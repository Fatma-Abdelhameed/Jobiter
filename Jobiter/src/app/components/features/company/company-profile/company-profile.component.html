<div class="company-profile m-auto mt-4 col-md-6 col-xs-10">
    <div class="company-details">
        <a [routerLink]="['/edit-name-image']" class="btn edit"><i class="fa-solid fa-pen"></i></a>
        <div class="profile-image d-flex align-items-center justify-content-center">
            <img class="image" src="http://127.0.0.1:8000{{company.image}}">
           
        </div>
        
        <h4 class="company-name">{{company.company_name}}</h4>
        <div class="notification d-flex align-items-start m-auto justify-content-center mt-3">
            <label class="me-3">notifications</label>
            <p-inputSwitch [(ngModel)]="allowNotifications" (onChange)="changeNotificationState(allowNotifications)"></p-inputSwitch>
        </div>
    </div>
    <div class="login-info mt-3 p-3">
        <a class="btn edit"><i class="fa-solid fa-pen"></i></a>
        <div class="section-header">
            <h5>Login Info</h5>
        </div>
        <div class="section-body mt-4">
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Email</label>
                <span class="col-md-6 col-xs-12 content">{{company.email}}</span>
            </div>
            <div class="row data d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Password</label>
                <span class="col-md-6 col-xs-12 content"><a class="btn change-pass">Change Password</a></span>
            </div>
        </div>
    </div>
    <div class="basic-info mt-3 p-3">
        <a class="btn edit"><i class="fa-solid fa-pen"></i></a>
        <div class="section-header">
            <h5>Basic Info</h5>
        </div>
        <div class="section-body mt-4">
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Started At</label>
                <span class="col-md-6 col-xs-12 content">{{company.startedAt}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Company Size</label>
                <span class="col-md-6 col-xs-12 content">{{company.size}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Phone</label>
                <span class="col-md-6 col-xs-12 content">{{company.phone}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Address</label>
                <span class="col-md-6 col-xs-12 content">{{company.address}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Industry</label>
                <span class="col-md-6 col-xs-12 content">{{company.industry}}</span>
            </div>
            <div class="row data mb-3 d-flex align-items-center">
                <label class="col-md-6 col-xs-12 title">Website Link</label>
                <span class="col-md-6 col-xs-12 content">{{company.websiteLink}}</span>
            </div>
        </div>
    </div>
    <div class="login-info mt-3 p-3">
        <a class="btn edit"><i class="fa-solid fa-pen"></i></a>
        <div class="section-header">
            <h5>About Company</h5>
        </div>
        <div class="section-body mt-4 mb-3">
            <div class="row data mb-3 d-flex align-items-center">
                <p class="col-12 title">
                    {{company.about}}                
                </p>
            </div>
        </div>
    </div>
</div>
