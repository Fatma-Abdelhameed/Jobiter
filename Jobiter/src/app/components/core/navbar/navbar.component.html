<div>
    <img src="assets/images/logo.svg" alt="jobiter-logo" class="navbar-logo d-none d-md-block">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Company Navbar-->
            <a class="navbar-brand">
                <img src="assets/images/full logo.svg" alt="jobiter-logo" class="navbar-logo-resp m-2 d-block d-md-none">
            </a>
            <button class="navbar-toggler me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="loggedIn && currentUser == 'company'">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link current" [routerLink]="['company/']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['company/all-jobs']">All Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['company/post-new-job']">Post New Job</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-0 mb-2 mb-lg-0 text-center">
                    <li class="nav-item me-4">
                        <span class="rounded-circle image-placeholder me-2">
                            <i class="fa-solid fa-building-columns"></i>
                        </span>
                        <label class="company-name">Microsoft Egypt</label>
                    </li>
                    <li class="nav-item">
                        <button class="notifications">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="logout">
                            <i class="fa-solid fa-power-off"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent" *ngIf="!loggedIn">
                <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['']">Login</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Sign Up
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" [routerLink]="['company-sign-up']">Sign Up as Company</a></li>
                          <li><a class="dropdown-item" href="#">Sign Up as Developer</a></li>
                        </ul>
                      </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
